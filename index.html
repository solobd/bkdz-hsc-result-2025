<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Result System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* CSS কোড (আপনার আগের কোড অনুযায়ী) */
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&display=swap');
        :root {
            --primary-color: #0d6efd;
            --secondary-color: #6c757d;
            --background-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --surface-color: #ffffff;
            --text-color: #212529;
            --success-color: #198754;
            --fail-color: #dc3545;
            --border-radius: 10px;
            --box-shadow: 0 8px 20px rgba(0, 0, 0, 0.07);
        }
        body {
            font-family: 'Hind Siliguri', sans-serif;
            background: var(--background-gradient);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 750px;
            background-color: var(--surface-color);
            padding: clamp(20px, 4vw, 35px);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            text-align: center;
        }
        .header { margin-bottom: 25px; }
        .header img { max-width: 70px; margin-bottom: 10px; }
        .header h1 { color: var(--primary-color); margin: 0; font-size: clamp(1.4rem, 4vw, 2rem); }
        .search-container { display: flex; flex-direction: column; gap: 15px; margin-bottom: 20px; }
        #roll-input {
            width: 100%;
            box-sizing: border-box;
            padding: 12px 16px;
            border: 1px solid #ced4da;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            font-family: 'Hind Siliguri', sans-serif;
            text-align: center;
        }
        #roll-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.25);
        }
        #search-btn {
            width: 100%;
            padding: 12px 25px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        #search-btn:hover { background-color: #0b5ed7; transform: translateY(-2px); }
        .disclaimer {
            font-size: 0.85rem;
            color: var(--secondary-color);
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 8px;
            margin: 0 0 25px 0;
        }
        #result-container {
            margin-top: 20px;
            text-align: left;
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: opacity 0.5s ease, max-height 0.7s ease, margin-top 0.5s ease;
        }
        #result-container.show { opacity: 1; max-height: 1500px; margin-top: 25px; }
        .student-profile { border: 1px solid #e9ecef; border-radius: var(--border-radius); overflow: hidden; }
        .profile-photo-container {
            text-align: center;
            padding: 20px 20px 10px 20px;
            background: #fdfdfd;
        }
        #student-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid var(--primary-color);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            object-fit: cover;
            background-color: #f0f0f0;
        }
        .profile-header {
            background: linear-gradient(to right, var(--primary-color), #0056b3);
            color: white;
            padding: 15px 20px;
            text-align: center;
        }
        .profile-header h2 { margin: 0; font-size: 1.6rem; font-weight: 700; }
        .profile-details { padding: 20px; display: grid; grid-template-columns: 1fr; gap: 15px; }
        @media (min-width: 600px) { .profile-details { grid-template-columns: 1fr 1fr; } }
        .info-item {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            background-color: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }
        .info-item i { font-size: 1rem; color: var(--primary-color); margin-top: 5px; width: 20px; text-align: center; }
        .info-item div { display: flex; flex-direction: column; }
        .info-item strong { color: var(--secondary-color); font-size: 0.85em; margin-bottom: 2px; font-weight: 500; }
        .info-item span { font-size: 1rem; font-weight: 600; }
        .result-gpa {
            text-align: center;
            margin-top: 15px;
            padding: 15px;
            border-radius: var(--border-radius);
            font-size: 1.8rem;
            font-weight: 700;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .result-gpa span { font-size: 1rem; font-weight: 500; margin-bottom: 5px; }
        .result-gpa.pass { background-color: #d1e7dd; color: var(--success-color); border: 1px solid #badbcc; }
        .result-gpa.fail { background-color: #f8d7da; color: var(--fail-color); border: 1px solid #f5c2c7; }
        #print-btn {
            width: 100%;
            margin-top: 20px;
            padding: 12px 25px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        #print-btn:hover { background-color: #5a6268; }
        .message {
            font-size: 1rem;
            font-weight: 500;
            margin-top: 20px;
            text-align: center;
            padding: 15px;
            border-radius: var(--border-radius);
        }
        .message.error { background-color: #f8d7da; color: var(--fail-color); border: 1px solid #f5c2c7; }
        .message.loading { background-color: #cff4fc; color: #055160; border: 1px solid #b6effb; }
        footer { margin-top: 30px; font-size: 0.85em; color: #888; }
        @media print {
            @page { size: A4; margin: 20mm; }
            body { padding: 0; background: #fff; font-size: 12pt; }
            .container { box-shadow: none; padding: 0; max-width: 100%; }
            .header, .search-container, .disclaimer, footer, #print-btn { display: none; }
            #result-container { opacity: 1; max-height: none; margin-top: 0; }
            .student-profile { border: 1px solid #ccc; page-break-inside: avoid;}
            .profile-photo-container { padding: 10px 0; }
            #student-photo { width: 100px; height: 100px; border: 2px solid #ddd; box-shadow: none; }
            .profile-header { background: #eee !important; color: #000 !important; -webkit-print-color-adjust: exact; color-adjust: exact; padding-top: 15px; }
            .info-item, .result-gpa { border: 1px solid #ddd; }
            .result-gpa.pass { background-color: #d1e7dd !important; -webkit-print-color-adjust: exact; color-adjust: exact; }
            .result-gpa.fail { background-color: #f8d7da !important; -webkit-print-color-adjust: exact; color-adjust: exact; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <img src="Logo.png" alt="Education Board Logo">
            <h1>শিক্ষার্থীর ফলাফল অনুসন্ধান</h1>
        </div>
        <div class="disclaimer">
            <i class="fas fa-info-circle"></i> এই সিস্টেম থেকে শুধুমাত্র <b>বেগম খালেদা জিয়া মহাবিদ্যালয় (118733)</b>-এর শিক্ষার্থীদের ফলাফল দেখা যাবে।
        </div>
        <div class="search-container">
            <input type="number" id="roll-input" placeholder="রোল নম্বর লিখুন...">
            <button id="search-btn"><i class="fas fa-search"></i> অনুসন্ধান করুন</button>
        </div>
        <div id="result-container"></div>
        <footer>Developed by Md Golam Rasul</footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const searchBtn = document.getElementById('search-btn');
            const rollInput = document.getElementById('roll-input');
            const resultContainer = document.getElementById('result-container');

            let studentsData = null;
            let resultsData = null;

            async function loadData() {
                try {
                    const [studentsRes, resultsRes] = await Promise.all([
                        fetch('Students List.json'),
                        fetch('Result.json')
                    ]);
                    if (!studentsRes.ok) throw new Error('Students List.json ফাইলটি পাওয়া যায়নি।');
                    if (!resultsRes.ok) throw new Error('Result.json ফাইলটি পাওয়া যায়নি।');
                    studentsData = await studentsRes.json();
                    resultsData = await resultsRes.json();
                } catch (error) {
                    resultContainer.innerHTML = `<div class="message error">${error.message}</div>`;
                    resultContainer.classList.add('show');
                }
            }
            
            async function findStudent() {
                const roll = rollInput.value.trim();
                resultContainer.innerHTML = `<div class="message loading"><i class="fas fa-spinner fa-spin"></i> তথ্য খোঁজা হচ্ছে...</div>`;
                resultContainer.classList.add('show');

                if (!roll) {
                    resultContainer.innerHTML = `<div class="message error">অনুগ্রহ করে একটি রোল নম্বর দিন।</div>`;
                    return;
                }

                if (!studentsData || !resultsData) {
                    await loadData();
                    if (!studentsData || !resultsData) return; 
                }
                
                setTimeout(() => {
                    const student = studentsData.find(s => s['Roll No'] === roll);
                    if (!student) {
                        resultContainer.innerHTML = `<div class="message error">এই রোল নম্বরের কোনো শিক্ষার্থী খুঁজে পাওয়া যায়নি।</div>`;
                        return;
                    }
                    let result = null;
                    const studentGroup = student.Group;
                     const groupKeyMap = {
                        "Science": "Science",
                        "Humanities": "Humanities",
                        "Business Studies": "Business Studies"
                    };
                    const resultGroupKey = groupKeyMap[studentGroup];
                    if (resultGroupKey && resultsData[resultGroupKey] && resultsData[resultGroupKey][roll]) {
                        result = resultsData[resultGroupKey][roll];
                    }
                    displayResult(student, result);
                }, 500);
            }

            function displayResult(student, result) {
                let printableHTML = `
                    <div class="student-profile">
                        <div class="profile-photo-container">
                            <img id="student-photo" src="placeholder.png" alt="শিক্ষার্থীর ছবি">
                        </div>
                        <div class="profile-header">
                            <h2>${student.Name}</h2>
                        </div>
                        <div class="profile-details">
                            <div class="info-item"><i class="fas fa-user-tie"></i><div><strong>পিতার নাম</strong><span>${student["Father's Name"]}</span></div></div>
                            <div class="info-item"><i class="fas fa-user-shield"></i><div><strong>মাতার নাম</strong><span>${student["Mother's Name"]}</span></div></div>
                            <div class="info-item"><i class="fas fa-hashtag"></i><div><strong>রোল নম্বর</strong><span>${student['Roll No']}</span></div></div>
                            <div class="info-item"><i class="fas fa-id-card"></i><div><strong>রেজিস্ট্রেশন নম্বর</strong><span>${student['Reg. No']}</span></div></div>
                            <div class="info-item"><i class="fas fa-users"></i><div><strong>গ্রুপ</strong><span>${student.Group}</span></div></div>
                            <div class="info-item"><i class="fas fa-school"></i><div><strong>শিক্ষা প্রতিষ্ঠান</strong><span>${student['Name of Institute']}</span></div></div>
                            <div class="info-item"><i class="fas fa-calendar-alt"></i><div><strong>সেশন</strong><span>${student.Session}</span></div></div>
                            <div class="info-item"><i class="fas fa-tag"></i><div><strong>টাইপ</strong><span>${student['Type']}</span></div></div>
                        </div>
                    </div>
                `;

                if (result) {
                    const isFail = isNaN(parseFloat(result));
                    const resultClass = isFail ? 'fail' : 'pass';
                    const resultText = isFail ? `${result}` : `${result}`;
                    const resultLabel = isFail ? "ফলাফল" : " প্রাপ্ত GPA";
                    printableHTML += `
                        <div class="result-gpa ${resultClass}">
                            <span>${resultLabel}</span>
                            ${resultText}
                        </div>
                    `;
                } else {
                    printableHTML += `<div class="message error">এই শিক্ষার্থীর ফলাফল ডেটাবেসে পাওয়া যায়নি।</div>`;
                }
                
                let finalHTML = `
                    <div id="printable-area">${printableHTML}</div>
                    <button id="print-btn"><i class="fas fa-print"></i> প্রিন্ট করুন</button>
                `;

                resultContainer.innerHTML = finalHTML;
                
                // === ছবি লোড করার ফাংশন কল ===
                loadStudentPhoto(student['Reg. No']);
                
                document.getElementById('print-btn').addEventListener('click', () => {
                    window.print();
                });
            }

            // === নতুন আপডেট করা ছবি লোড করার ফাংশন ===
            async function loadStudentPhoto(regNo) {
                const photoElement = document.getElementById('student-photo');
                if (!photoElement) return;

                // আপনার দেওয়া prefix এবং instituteCode অনুযায়ী তালিকা
                const prefixes = ['2113', '2118', '2018', '2313', '2213', '2318'];
                const instituteCodes = ['118733', '118912', '115944'];
                
                const photoExtension = '.jpg'; // <-- আপনার ছবির ফরম্যাট .png হলে এটি পরিবর্তন করুন
                const placeholderSrc = 'placeholder.png'; 

                const checkImage = (url) => {
                    return new Promise((resolve, reject) => {
                        const img = new Image();
                        img.onload = () => resolve(url);
                        img.onerror = () => reject();
                        img.src = url;
                    });
                };

                for (const prefix of prefixes) {
                    for (const code of instituteCodes) {
                        const url = `Photo/${prefix}_${code}${regNo}${photoExtension}`;
                        try {
                            const workingUrl = await checkImage(url);
                            photoElement.src = workingUrl;
                            return; 
                        } catch (error) {
                            // পরবর্তী কম্বিনেশন চেষ্টা করুন
                        }
                    }
                }
                
                // কোনো ছবি না পেলে প্লেসহোল্ডার দেখাবে
                photoElement.src = placeholderSrc;
            }
            // === ফাংশন শেষ ===

            searchBtn.addEventListener('click', findStudent);
            rollInput.addEventListener('keyup', (event) => {
                if (event.key === 'Enter') findStudent();
            });

            loadData();
        });
    </script>
</body>
</html>
